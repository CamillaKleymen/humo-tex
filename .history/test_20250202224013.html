<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="localhost/demo/hs/index/css"> -->
</head>

<body>

    <section class="py-5">
        <div class="container">
            <h1 class="mb-5">Форма регистрации*</h1>
            <form id="addEmployeeForm">
                <div class="form-control">
                    <input type="text" id="name" required>
                    <label>Ваше ФИО</label>
                </div>

                <div class="form-control">
                    <input type="email" id="email" required>
                    <label>Ваша эл.почта</label>
                </div>

                <div class="form-control">
                    <input type="text" id="message" required>
                    <label>Ваше сообщение</label>
                </div>

                <button type="submit" class="btn">Отправить заявку</button>

            </form>
        </div>

    </section>


    <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="thankYouModalLabel">Спасибо за обращение!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    Ваша заявка принята.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            font-family: 'Muli', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 12px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
        }

        .form-control {
            background-color: transparent !important;
            position: relative;
            margin-bottom: 40px;
            border: none;
            width: 366px;
        }

        .form-control input {
            background: transparent !important;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 6px;
            display: block;
            width: 100%;
            padding: 14px;
            font-size: 18px;
            color: #fff;
            transition: 0.3s ease-in-out;
        }

        .form-control input:focus {
            outline: none;
            border-color: #00f2fe;
            box-shadow: 0px 0px 8px #00f2fe;
        }

        .form-control label {
            background: transparent !important;
            position: absolute;
            top: 16px;
            left: 14px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-control input:focus+label,
        .form-control input:valid+label {
            top: -25px;
            left: 10px;
            font-size: 14px;
            color: #00f2fe;
        }

        .btn {
            display: block;
            width: 100%;
            background: #87CEEB;
            color: #000;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #4facfe;
        }

        .text-center {
            text-align: center;
            margin-top: 15px;
            /* padding-left: 5px; */
            font-size: 16px;
        }

        .text-center a {
            color: #00f2fe;
            text-decoration: none;
            font-weight: bold;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>


    <script>


        $(document).ready(function () {
            $("#addEmployeeForm").on("submit", function (event) {
                event.preventDefault(); // Отменяем стандартное поведение формы

                // Получаем данные из полей формы
                const data = {
                    name: $("#name").val(),
                    email: $("#email").val(),
                    message: $(#message).val()
                };

                // Отправляем данные на сервер с помощью AJAX
                $.ajax({
                    url: "/your_server_endpoint", // Здесь указываем URL-адрес серверного обработчика
                    type: "post",
                    data: data,
                    success: function (response) {
                        // Обработка успешной отправки данных
                        console.log("Данные успешно отправлены!");
                    },
                    error: function (error) {
                        // Обработка ошибок при отправке данных
                        console.error("Ошибка при отправке данных: ", error);
                    },
                });
            });
        });    
    </script>


    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
